<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">  
  <title>Mesto: базовая функциональность</title>  
</head>
<body class="page">
 <div class="header">
   <img class="header__logo" src="./images/header-logo.png" alt="логотип">   
 </div>
 <main class="content">
   <section class="profile">
     <img class="profile__avatar" src="./images/profile-avatar.png" alt="изображение человека">
     <div class="profile__info">
       <div class="profile__name">
         <h1 class="profile__title">Жак-Ив Кусто</h1>
         <button class="profile__edit-button"></button>
       </div>
       <p class="profile__subtitle">Исследователь океана</p>    
     </div>
     <button class="profile__add-button"></button>
    </section>
   <section class="elements">
     <div class="element">
       <img class="element__foto" src="./images/karachaevsk-image.jpg" alt="фотография места">
       <div class="element__group">
         <h2 class="element__title">Карачаевск</h2>
         <button class="element__like"></button>
       </div>
     </div>
     <div class="element">
       <img class="element__foto" src="./images/elbrus-image.jpg" alt="фотография места">
       <div class="element__group">
         <h2 class="element__title">Гора Эльбрус</h2>
         <button class="element__like"></button>
       </div>
     </div>
     <div class="element">
       <img class="element__foto" src="./images/dombay-image.jpg" alt="фотография места">
       <div class="element__group">
         <h2 class="element__title">Домбай</h2>
         <button class="element__like"></button>
       </div>
     </div>
     <div class="element">
       <img class="element__foto" src="./images/elbrus-image.jpg" alt="фотография места">
       <div class="element__group">
         <h2 class="element__title">Гора Эльбрус</h2>
         <button class="element__like"></button>
       </div>
     </div>
     <div class="element">
       <img class="element__foto" src="./images/dombay-image.jpg" alt="фотография места">
       <div class="element__group">
         <h2 class="element__title">Домбай</h2>
         <button class="element__like"></button>
       </div>
     </div>
     <div class="element">
       <img class="element__foto" src="./images/karachaevsk-image.jpg" alt="фотография места">
       <div class="element__group">
         <h2 class="element__title">Карачаево-Черкессия</h2>
         <button class="element__like"></button>
       </div>
     </div>      
   </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup ">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input type="text" placeholder="Введите имя" class="popup__input popup__input_name">
        <input type="text" placeholder="Введите род деятельности" class="popup__input popup__input_job">
        <button class="popup__save">Сохранить</button>
      </form>      
      <button class="popup__button-close"></button>
    </div>    
  </div>
  <script src="./pages/index.js"></script>
</body>
</html>
