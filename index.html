<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">  
  <title>Mesto: базовая функциональность</title>  
</head>
<body class="page">
 <header class="header">
   <img class="header__logo" src="./images/header-logo.svg" alt="логотип">   
 </header>
 <main class="content">
   <section class="profile">
     <img class="profile__avatar" src="./images/profile-avatar.png" alt="изображение человека">
     <div class="profile__info">
       <div class="profile__name">
         <h1 class="profile__title">Жак-Ив Кусто</h1>
         <button type="button" class="profile__edit-button"></button>
       </div>
       <p class="profile__subtitle">Исследователь океана</p>
     </div>
     <button type="button" class="profile__add-button"></button>
    </section>
   <section class="elements">
   </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <template id="elements__card">
    <div class="element">
      <button type="button" class="element__delete-button"></button>
      <img class="element__foto" src="#" alt="#">       
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like"></button>
      </div>
     </div>
  </template>
  <div class="popup ">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="popup1" class="popup__form">
        <input type="text" name="input-name" placeholder="Введите имя" class="popup__input popup__input_place_name">
        <input type="text" name="input-job" placeholder="Введите род деятельности" class="popup__input popup__input_place_job">
        <button type="submit" class="popup__save">Сохранить</button>
      </form>      
      <button type="button" class="popup__button-close popup__button-close_type_profile"></button>
    </div>
  </div>
  <div class="popup popup_type_add-card ">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form name="popup2" class="popup__form-add">
        <input type="text" name="input-space" placeholder="Название" class="popup__input popup__input_place_space">
        <input type="text" name="input-link" placeholder="Ссылка на картинку" class="popup__input popup__input_place_link">
        <button type="submit" class="popup__create">Создать</button>
      </form>      
      <button type="button" class="popup__button-close popup__button-close_type_add"></button>
    </div>    
  </div>
  <div class="popup popup_type_image-closer">
    <div class="popup__image-container">
      <img class="popup__photo" src="#" alt="#">
      <p class="popup__photo-text"></p>
      <button type="button" class="popup__button-close popup__button-close_type_image"></button>
    </div>    
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
